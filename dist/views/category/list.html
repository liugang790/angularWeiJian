<div class="bar bar-header bar-light"> <div class="header"> <ul ng-repeat="select in select_data"> <li ng-click="selectClick($index)" ng-class="isSelectTitle($index)?'turn_after':'turn_before'"><span class="span_header">{{getTitle($index)}}<span><i class="iconfont" style="font-size:12px">{{isSelectTitle($index) ?'&#xe62f;':'&#xe630;'}}</i></span></span></li> </ul> <div class="header_line"> <span ng-repeat="select in select_data" ng-class="{'clear_color_line':!isSelectTitle($index)}"></span> </div> </div> </div> <ion-content> <div ng-show="is_select_menu" class="menu_list"> <ul ng-repeat="set in select_data[current_index].sets"> <li ng-click="listItemClicked($index)"><span class="left">{{set[0]}}</span><span class="right">{{set[1]}}</span></li> </ul> </div> <div ng-show="!is_select_menu" class="content"> <div class="row" ng-repeat="item in items" ng-if="$index%2 == 0"> <div class="col col-50"> <div class="card" ui-sref="app.items.list({item_id:items[$index].id})"> <div class="item item-text-warp"> <img ng-src="{{compressImageUrl(items[$index].img_url,2.3,1.64)}}"> </div> <div class="detail"> <span class="address">【{{items[$index].dst}}】</span><span class="describe">{{items[$index].name}}</span> </div> <div class="line"></div> <div class="price"> <span class="other">￥</span><span class="money">{{items[$index].min_price}}</span><span class="other">起/人</span> </div> </div> </div> <div class="col col-50" ng-if="items[$index+1]"> <div class="card" ui-sref="app.items.list({item_id:items[$index+1].id})"> <div class="item item-text-warp"> <img ng-src="{{compressImageUrl(items[$index+1].img_url,2.3,1.64)}}"> </div> <div class="detail"> <span class="address">【{{items[$index+1].dst}}】</span><span class="describe">{{items[$index+1].name}}</span> </div> <div class="line"></div> <div class="price"> <span class="other">￥</span><span class="money">{{items[$index+1].min_price}}</span><span class="other">起/人</span> </div> </div> </div> </div> </div> </ion-content>
